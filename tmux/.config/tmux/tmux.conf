# remap prefix from 'C-b' to 'C-a'
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# enable mouse
set-option -g mouse on

set-window-option -g mode-keys vi

# default to 1 for indecies
set-option -g renumber-windows on
set -g base-index 1
setw -g pane-base-index 1

# split panes using | and -
bind | split-window -h
bind - split-window -v
unbind '"'
unbind %

# reload config file (change file location to your the tmux.conf you want to use)
bind r source-file ~/.tmux.conf \\; display "Config reloaded!"

# switch panes using Alt-arrow without prefix
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# set -g @tmux-gruvbox 'light'

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'
# set -g @plugin 'egel/tmux-gruvbox'
set -g @plugin 'nhdaly/tmux-better-mouse-mode'

set -g @plugin 'vaaleyard/tmux-dotbar'
# One Dark Darker - tmux-dotbar palette
set -g @tmux-dotbar-bg "#1f2329"            # Deep Dark Background
set -g @tmux-dotbar-fg "#3e4451"            # Inactive dots (Gutter Grey)
set -g @tmux-dotbar-fg-current "#abb2bf"    # Active window (Foreground)
set -g @tmux-dotbar-fg-session "#5c6370"    # Session name (Comment Grey)
set -g @tmux-dotbar-fg-prefix "#e5c07b"     # Prefix active (One Dark Yellow)
set -g @tmux-dotbar-position top

set -g @plugin 'b0o/tmux-autoreload'


# Other examples:
# set -g @plugin 'github_username/plugin_name'
# set -g @plugin 'github_username/plugin_name#branch'
# set -g @plugin 'git@github.com:user/plugin'
# set -g @plugin 'git@bitbucket.com:user/plugin'




# set -g default-terminal "tmux-256color"
# set -ag terminal-overrides ",xterm-256color:RGB"



# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.config/tmux/plugins/tpm/tpm'
